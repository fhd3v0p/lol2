<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿部定 | САДА АБЭ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap');
        
        :root {
            --bg-dark: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --text-primary: #00ffaa;
            --text-secondary: #666;
            --accent-pink: #ff0080;
            --accent-blue: #0099ff;
            --accent-purple: #8a2be2;
            --accent-red: #ff3333;
            --border-color: #333;
            --choice-bg: #001a0f;
            --choice-hover: #002a1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Share Tech Mono', 'Noto Sans JP', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Глитч эффекты как в 2005-2006 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 170, 0.03) 2px,
                    rgba(0, 255, 170, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 2s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .phone-container {
            width: 380px;
            height: 720px;
            margin: 20px auto;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 4px solid var(--border-color);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            position: relative;
            z-index: 2;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .phone-header {
            background: var(--bg-secondary);
            padding: 8px 12px;
            font-size: 0.7rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .japanese-text {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
        }

        .glitch-text {
            animation: textGlitch 2s infinite;
        }

        @keyframes textGlitch {
            0%, 90% { transform: translateX(0); }
            92% { transform: translateX(-2px); }
            94% { transform: translateX(2px); }
            96% { transform: translateX(-1px); }
            98% { transform: translateX(1px); }
            100% { transform: translateX(0); }
        }

        .battery {
            color: var(--accent-pink);
            animation: batteryBlink 2s infinite;
        }

        @keyframes batteryBlink {
            0%, 70% { opacity: 1; }
            85%, 100% { opacity: 0.3; }
        }

        .content-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .screen-title {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--text-primary);
        }

        /* STORY SEGMENTS */
        .story-entry {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .story-entry.normal {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid rgba(0, 255, 170, 0.3);
        }

        .story-entry.passion {
            background: linear-gradient(45deg, rgba(255, 0, 128, 0.2), rgba(0, 0, 0, 0.8));
            border: 1px solid var(--accent-pink);
            animation: passionGlitch 0.5s ease-out;
        }

        .story-entry.danger {
            background: linear-gradient(45deg, rgba(255, 51, 51, 0.2), rgba(0, 0, 0, 0.8));
            border: 1px solid var(--accent-red);
            animation: dangerGlitch 0.5s ease-out;
        }

        .story-entry.geisha {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.2), rgba(0, 0, 0, 0.8));
            border: 1px solid var(--accent-purple);
        }

        .story-entry.system {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--accent-purple);
            text-align: center;
            font-size: 12px;
        }

        @keyframes passionGlitch {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        @keyframes dangerGlitch {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .story-header {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .story-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .story-timestamp {
            font-size: 10px;
            color: var(--text-secondary);
            text-align: right;
        }

        .japanese-symbol {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 18px;
            color: var(--accent-pink);
            display: inline-block;
            margin-right: 8px;
        }

        /* CHOICES */
        .choice-button {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            background: var(--choice-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-button:hover {
            background: var(--choice-hover);
            border-color: var(--text-primary);
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
        }

        .choice-button.dangerous {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .choice-button.dangerous:hover {
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.3);
        }

        .choice-button.passionate {
            border-color: var(--accent-pink);
            color: var(--accent-pink);
        }

        .choice-button.passionate:hover {
            background: rgba(255, 0, 128, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        }

        .choice-button.time-sensitive {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            animation: timePulse 1s infinite;
        }

        @keyframes timePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .choices {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            padding: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 128, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            z-index: 100;
        }

        .hidden { display: none; }
        .text-center { text-align: center; }
        .text-pink { color: var(--accent-pink); }
        .text-blue { color: var(--accent-blue); }
        .text-purple { color: var(--accent-purple); }
        .text-red { color: var(--accent-red); }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="phone-header">
                <div>
                    <span style="display: flex; gap: 2px;">
                        <div style="width: 3px; height: 8px; background: var(--text-primary); opacity: 1;"></div>
                        <div style="width: 3px; height: 8px; background: var(--text-primary); opacity: 1;"></div>
                        <div style="width: 3px; height: 8px; background: var(--text-primary); opacity: 0.3;"></div>
                        <div style="width: 3px; height: 8px; background: var(--text-primary); opacity: 0.3;"></div>
                    </span>
                    <span class="japanese-text">Taisho 14</span>
                </div>
                <div class="battery">15% ⚠️</div>
            </div>

            <div id="timer" class="timer hidden">Время: 0:00</div>
            <div id="gameContent" class="content-area"></div>
            <div id="choicesContainer" class="choices">
                <div class="loading japanese-text">昭和初期...</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0a0a0f');
            tg.setBackgroundColor('#0a0a0f');
        }

        class SadaAbeGame {
            constructor() {
                this.gameContent = document.getElementById('gameContent');
                this.choicesContainer = document.getElementById('choicesContainer');
                this.timer = document.getElementById('timer');
                this.currentChapter = 0;
                this.timeElapsed = 0;
                this.gameTimer = null;
                
                this.gameState = {
                    path: 'normal', // normal, rebellion, escape, tragedy
                    loverMet: false,
                    passionLevel: 0,
                    freedomSought: false,
                    tragedyCommitted: false,
                    playerChoices: [],
                    currentYear: 1922,
                    currentLocation: 'Канда, Токио'
                };

                this.story = {
                    playerName: tg?.initDataUnsafe?.user?.first_name || 'Сада',
                    loverName: 'Китидзо Исида',
                    fatherName: 'Сигэёси Абэ'
                };

                this.init();
            }

            init() {
                this.showIntro();
            }

            startTimer() {
                this.timer.classList.remove('hidden');
                this.gameTimer = setInterval(() => {
                    this.timeElapsed++;
                    const minutes = Math.floor(this.timeElapsed / 60);
                    const seconds = this.timeElapsed % 60;
                    this.timer.textContent = `Время: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.gameTimer) {
                    clearInterval(this.gameTimer);
                    this.timer.classList.add('hidden');
                }
            }

            showIntro() {
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div class="japanese-text" style="font-size: 16px; color: var(--accent-pink); margin-bottom: 8px;">
                                <span class="japanese-symbol">定</span>САДА АБЭ
                            </div>
                            <div style="font-size: 12px; color: var(--text-secondary);">
                                Канда, Токио • 1922 год
                            </div>
                            <div style="font-size: 11px; color: var(--text-secondary); margin-top: 4px;">
                                Страсть не знает границ
                            </div>
                        </div>

                        <div class="story-entry normal">
                            <div class="story-header">
                                <span>👤 Персональные данные</span>
                                <span>КОНФИДЕНЦИАЛЬНО</span>
                            </div>
                            <div class="story-text">
                                <strong>Имя:</strong> Сада Абэ, 17 лет<br>
                                <strong>Семья:</strong> Средний класс, производители татами<br>
                                <strong>Статус:</strong> Младшая из 8 детей<br><br>
                                Мечтаешь стать гейшей, но семья против твоих "неподходящих" увлечений...
                            </div>
                        </div>

                        <div class="story-entry geisha">
                            <div class="story-header">
                                <span>🎭 МОМЕНТ ВЫБОРА</span>
                                <span>1922</span>
                            </div>
                            <div class="story-text">
                                Отец обнаружил твои уроки сямисэна и макияж в стиле гейш.
                                <br><br>
                                <span style="color: var(--accent-purple);">
                                "Довольно! Либо ты прекращаешь эти глупости, либо..."
                                </span>
                                <br><br>
                                Семейный конфликт достиг критической точки.
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🎭 Настоять на своём пути гейши', () => {
                    this.gameState.path = 'rebellion';
                    this.becomeGeisha();
                }, false, 'Следовать мечте');
                this.addChoice('👨‍👩‍👧‍👦 Подчиниться семье', () => {
                    this.gameState.path = 'normal';
                    this.stayWithFamily();
                }, false, 'Безопасный путь');
                this.addChoice('🏃‍♀️ Сбежать из дома', () => {
                    this.gameState.path = 'escape';
                    this.runAway();
                }, true, 'Опасный выбор');
            }

            becomeGeisha() {
                this.gameState.currentYear = 1922;
                this.startTimer();
                
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div style="font-size: 14px; color: var(--accent-purple);">
                                🎭 ШКОЛА ГЕЙШ ИОКОГАМЫ
                            </div>
                        </div>

                        <div class="story-entry geisha">
                            <div class="story-header">
                                <span>🎭 Новая жизнь</span>
                                <span>Весна 1922</span>
                            </div>
                            <div class="story-text">
                                Ты поступила в школу гейш, но реальность оказалась жестокой. 
                                Настоящие гейши учатся с детства, а тебе уже 17.
                                <br><br>
                                Ты становишься <em>матигэйся</em> - квазигейшей, чьи обязанности 
                                далеки от искусства...
                            </div>
                        </div>

                        <div class="story-entry danger">
                            <div class="story-header">
                                <span>⚠️ РЕАЛЬНОСТЬ</span>
                                <span>1927</span>
                            </div>
                            <div class="story-text">
                                5 лет тяжёлой работы. Ты заболела сифилисом от клиента.
                                <br><br>
                                <span style="color: var(--accent-red);">
                                Постоянные медосмотры, унижения, нищета...
                                </span>
                                <br><br>
                                Пора менять жизнь. Но как?
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('💰 Стать лицензированной проституткой', () => {
                    this.becomeProstitute();
                }, false, 'Больше денег, больше контроля');
                this.addChoice('☕ Найти работу официанткой', () => {
                    this.becomeWaitress();
                }, false, 'Честная, но низкооплачиваемая работа');
                this.addChoice('💔 Вернуться домой с позором', () => {
                    this.returnHome();
                }, false, 'Признать поражение');
            }

            becomeProstitute() {
                this.gameState.currentYear = 1930;
                
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry passion">
                            <div class="story-header">
                                <span>🌃 Район Тобита, Осака</span>
                                <span>1930</span>
                            </div>
                            <div class="story-text">
                                Ты работаешь в знаменитом районе красных фонарей. 
                                Деньги есть, но ты стала "проблемной девушкой" - 
                                воруешь у клиентов, пытаешься сбежать.
                                <br><br>
                                Система легальной проституции работает как часы - 
                                тебя постоянно ловят и возвращают.
                            </div>
                        </div>

                        <div class="story-entry normal">
                            <div class="story-header">
                                <span>💡 ВОЗМОЖНОСТЬ ПОБЕГА</span>
                                <span>1932</span>
                            </div>
                            <div class="story-text">
                                После двух лет попыток тебе наконец удаётся сбежать! 
                                Ты устраиваешься официанткой в кафе, но доходы мизерные...
                                <br><br>
                                Вскоре возвращаешься к старому ремеслу, но теперь в нелегальном борделе.
                            </div>
                        </div>

                        <div class="story-entry system">
                            <div class="story-text">
                                1934 год: Умирает мать. Ты навещаешь могилу и больного отца...
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('💸 Найти богатого покровителя', () => {
                    this.findPatron();
                }, false, 'Стабильность и деньги');
                this.addChoice('🎯 Продолжать независимую работу', () => {
                    this.stayIndependent();
                }, false, 'Свобода, но риск');
            }

            findPatron() {
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry passion">
                            <div class="story-header">
                                <span>💎 Кинносукэ Касахара</span>
                                <span>Декабрь 1934</span>
                            </div>
                            <div class="story-text">
                                Влиятельный мужчина освобождает тебя из полиции и становится покровителем.
                                Он покупает тебе дом, обеспечивает деньгами.
                                <br><br>
                                <em>"Она была сильной и властной... требовала заниматься этим 
                                дважды, трижды, четырежды за ночь..."</em> - вспоминает он позже.
                            </div>
                        </div>

                        <div class="story-entry danger">
                            <div class="story-header">
                                <span>💔 КОНФЛИКТ</span>
                                <span>1935</span>
                            </div>
                            <div class="story-text">
                                Ты предлагаешь ему бросить жену и жениться на тебе - отказ.
                                <br>
                                Просишь разрешения завести другого любовника - снова отказ.
                                <br><br>
                                <span style="color: var(--accent-red);">
                                "Он не любил меня и обращался со мной, как с животным!"
                                </span>
                                <br><br>
                                Ты сбегаешь в Нагою...
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🍽️ Стать официанткой в ресторане', () => {
                    this.workInRestaurant();
                }, false, 'Новое начало');
                this.addChoice('💔 Искать нового покровителя', () => {
                    this.findNewPatron();
                }, false, 'Повторить схему');
            }

            workInRestaurant() {
                this.gameState.loverMet = true;
                this.gameState.currentYear = 1936;
                
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry normal">
                            <div class="story-header">
                                <span>🍽️ Ресторан "Ёсида-я"</span>
                                <span>1 февраля 1936</span>
                            </div>
                            <div class="story-text">
                                После лечения от сифилиса ты устраиваешься стажёром в ресторан в Токио.
                                <br><br>
                                Владелец - Китидзо Исида, 42 года. Известный дамский угодник, 
                                который почти не занимается рестораном. Всем заправляет его жена.
                            </div>
                        </div>

                        <div class="story-entry passion">
                            <div class="story-header">
                                <span>💕 РОКОВАЯ ВСТРЕЧА</span>
                                <span>Апрель 1936</span>
                            </div>
                            <div class="story-text">
                                Исида оказывает тебе знаки внимания. Твой нынешний покровитель Омия 
                                не удовлетворяет тебя в постели...
                                <br><br>
                                Ты отдаёшься Исиде прямо в ресторане под романтическую музыку гейши.
                                <br><br>
                                <span style="color: var(--accent-pink);">
                                "Трудно объяснить, что было столь привлекательным в Исиде... 
                                Я никогда не встречала такого сексуального мужчину."
                                </span>
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🏩 Уехать с ним на несколько дней', () => {
                    this.passionateEscape();
                }, true, 'Страстное приключение');
                this.addChoice('⚖️ Попытаться сохранить баланс', () => {
                    this.tryBalance();
                }, false, 'Осторожный подход');
                this.addChoice('💔 Прекратить отношения', () => {
                    this.endAffair();
                }, false, 'Разумное решение');
            }

            passionateEscape() {
                this.gameState.passionLevel = 5;
                this.startTimer();
                
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry passion">
                            <div class="story-header">
                                <span>🏩 Чайный домик в Сибуя</span>
                                <span>23 апреля 1936</span>
                            </div>
                            <div class="story-text">
                                Запланировав короткое свидание, вы проводите в постели четыре дня.
                                <br><br>
                                Затем переезжаете в Футако-Тамагава, потом в Огу...
                                <br><br>
                                Вы не прерываетесь даже когда в комнату заходят служанки.
                                Исида не появляется в ресторане до 8 мая.
                            </div>
                        </div>

                        <div class="story-entry danger">
                            <div class="story-header">
                                <span>💔 РАЗРЫВ</span>
                                <span>8 мая 1936</span>
                            </div>
                            <div class="story-text">
                                Исида возвращается к жене. Ты впадаешь в депрессию, много пьёшь.
                                <br><br>
                                <span style="color: var(--accent-red);">
                                Мысль о том, что он с другой, сводит тебя с ума от ревности.
                                </span>
                                <br><br>
                                9 мая ты видишь спектакль, где гейша нападает на любовника с ножом...
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🔪 Купить нож и пригрозить ему', () => {
                    this.buyKnife();
                }, true, 'ОПАСНО!');
                this.addChoice('💌 Написать любовное письмо', () => {
                    this.writeLetter();
                }, false, 'Попытаться вернуть');
                this.addChoice('🍺 Забыться в алкоголе', () => {
                    this.drinkAway();
                }, false, 'Заглушить боль');
            }

            buyKnife() {
                this.gameState.tragedyCommitted = true;
                
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry danger">
                            <div class="story-header">
                                <span>🔪 11 мая 1936</span>
                                <span>РОКОВОЕ РЕШЕНИЕ</span>
                            </div>
                            <div class="story-text">
                                Ты продаёшь одежду и покупаешь кухонный нож.
                                <br><br>
                                Встречаешься с Исидой и угрожаешь ему, как в том спектакле:
                                <br><br>
                                <em>"Кити, ты надевал это кимоно для своей любимой клиентки. 
                                Я убью тебя за это!"</em>
                                <br><br>
                                Он опешил, но... ему это явно понравилось.
                            </div>
                        </div>

                        <div class="story-entry passion">
                            <div class="story-header">
                                <span>🔥 ОПАСНЫЕ ИГРЫ</span>
                                <span>16 мая 1936</span>
                            </div>
                            <div class="story-text">
                                Вы возвращаетесь в Огу. Во время близости ты подносишь нож 
                                к его пенису: "Сделаю так, чтобы ты не встречался с другими!"
                                <br><br>
                                Он смеётся. Ты начинаешь душить его поясом - ему нравится.
                                Он просит продолжать...
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('⚰️ 18 мая - роковая ночь', () => {
                    this.fatalNight();
                }, true, 'Путь к трагедии');
                this.addChoice('🛑 Остановиться и уйти', () => {
                    this.stopAndLeave();
                }, false, 'Последний шанс');
            }

            fatalNight() {
                this.stopTimer();
                
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry danger">
                            <div class="story-header">
                                <span>⚰️ 18 мая 1936, 2:00</span>
                                <span>ТРАГЕДИЯ</span>
                            </div>
                            <div class="story-text">
                                Исида принял 30 таблеток успокоительного и заснул.
                                <br><br>
                                Его последние слова: <em>"Обмотай пояс вокруг моей шеи 
                                и затяни его, когда я буду спать... Если начнёшь душить, 
                                то не останавливайся, потому что потом очень больно."</em>
                                <br><br>
                                <span style="color: var(--accent-red);">
                                Ты задушила его насмерть.
                                </span>
                            </div>
                        </div>

                        <div class="story-entry system">
                            <div class="story-header">
                                <span>🩸 ПОСЛЕ</span>
                                <span>18-20 мая</span>
                            </div>
                            <div class="story-text">
                                <em>"После того, как я убила Исиду, я почувствовала облегчение, 
                                как если бы непосильный груз был снят с моих плеч."</em>
                                <br><br>
                                Ты отрезала его гениталии, написала кровью на простынях 
                                "Сада и Кити вместе", нацарапала своё имя на его руке...
                                <br><br>
                                Три дня ты носила их с собой, пока полиция не арестовала тебя 20 мая.
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('⚖️ Увидеть суд и приговор', () => {
                    this.showTrial();
                });
                this.addChoice('📰 Узнать о реакции общества', () => {
                    this.showReaction();
                });
            }

            showTrial() {
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div style="font-size: 16px; color: var(--accent-red);">
                                ⚖️ СУД И НАСЛЕДИЕ
                            </div>
                        </div>

                        <div class="story-entry system">
                            <div class="story-header">
                                <span>⚖️ Приговор</span>
                                <span>21 декабря 1936</span>
                            </div>
                            <div class="story-text">
                                <strong>Обвинение:</strong> Убийство второй степени и расчленение трупа<br>
                                <strong>Требование прокурора:</strong> 10 лет<br>
                                <strong>Твоя просьба:</strong> Смертная казнь<br>
                                <strong>Приговор:</strong> 6 лет тюрьмы<br><br>
                                Освобождена досрочно 15 мая 1941 года по амнистии.
                            </div>
                        </div>

                        <div class="story-entry normal">
                            <div class="story-header">
                                <span>📚 КУЛЬТУРНОЕ ВЛИЯНИЕ</span>
                                <span>1936-2025</span>
                            </div>
                            <div class="story-text">
                                Твоя история стала национальной сенсацией в Японии.
                                <br><br>
                                • Множество фильмов (включая "Империю чувств" Осимы)<br>
                                • Литературные произведения<br>
                                • Символ опасной женской сексуальности<br>
                                • Критика патриархальной системы<br><br>
                                <span style="color: var(--text-primary);">
                                Ты стала легендой, которая живёт до сих пор.
                                </span>
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🔄 Попробовать другой путь', () => {
                    location.reload();
                });
                this.addChoice('📱 Поделиться историей', () => {
                    if (tg) {
                        tg.switchInlineQuery('Прошёл путь Сады Абэ - легенды страсти и трагедии 💔');
                    }
                });
            }

            stopAndLeave() {
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div style="font-size: 16px; color: var(--text-primary);">
                                ✓ МУДРОЕ РЕШЕНИЕ
                            </div>
                        </div>

                        <div class="story-entry normal">
                            <div class="story-text">
                                Ты останавливаешься на грани пропасти. 
                                Понимаешь, что игры с жизнью и смертью зашли слишком далеко.
                                <br><br>
                                Ты покидаешь Исиду и начинаешь новую жизнь. 
                                Боль от разрыва велика, но ты находишь силы двигаться дальше.
                                <br><br>
                                <span style="color: var(--text-primary);">
                                История могла быть совсем иной, если бы страсть не затмила разум.
                                </span>
                            </div>
                        </div>

                        <div class="story-entry system">
                            <div class="story-text">
                                <strong>АЛЬТЕРНАТИВНАЯ ИСТОРИЯ:</strong><br>
                                В реальности Сада убила Исиду и стала легендой. 
                                Твой выбор изменил судьбу.
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🔄 Попробовать другой сценарий', () => {
                    location.reload();
                });
            }

            // Дополнительные ветки развития сюжета

            stayWithFamily() {
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry normal">
                            <div class="story-text">
                                Ты подчиняешься воле семьи и отказываешься от мечты стать гейшей.
                                <br><br>
                                Живёшь обычной жизнью дочери из среднего класса, 
                                но мечты о свободе и страсти не покидают тебя...
                                <br><br>
                                <span style="color: var(--text-secondary);">
                                Безопасный, но скучный путь. История не знает твоего имени.
                                </span>
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🔄 Начать заново', () => {
                    location.reload();
                });
            }

            runAway() {
                this.gameContent.innerHTML = `
                    <div style="padding: 15px;">
                        <div class="story-entry danger">
                            <div class="story-text">
                                Ты сбегаешь из дома в 17 лет без денег и связей.
                                <br><br>
                                Жизнь на улице жестока. Ты быстро скатываешься в криминальный мир,
                                но так и не находишь своего пути...
                                <br><br>
                                <span style="color: var(--accent-red);">
                                Свобода без плана ведёт к разрушению.
                                </span>
                            </div>
                        </div>
                    </div>
                `;

                this.choicesContainer.innerHTML = '';
                this.addChoice('🔄 Попробовать снова', () => {
                    location.reload();
                });
            }

            addChoice(text, callback, dangerous = false, description = '') {
                const button = document.createElement('button');
                button.className = `choice-button ${dangerous ? 'dangerous' : ''}`;
                button.innerHTML = `
                    ${text}
                    ${description ? `<div style="font-size: 10px; opacity: 0.7; margin-top: 4px;">${description}</div>` : ''}
                `;
                button.onclick = callback;
                this.choicesContainer.appendChild(button);
            }
        }

        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new SadaAbeGame();
        });

        // Глитч эффекты
        setInterval(() => {
            if (Math.random() < 0.02) {
                document.body.style.filter = `hue-rotate(${Math.random() * 360}deg) saturate(${1 + Math.random()})`;
                setTimeout(() => { document.body.style.filter = 'none'; }, 100);
            }
        }, 3000);
    </script>
</body>
</html>
