    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0a0a0f');
            tg.setBackgroundColor('#0a0a0f');
        }

        class ShiraishiGame {
            constructor() {
                this.gameContent = document.getElementById('gameContent');
                this.choicesContainer = document.getElementById('choicesContainer');
                this.timer = document.getElementById('timer');
                this.currentChapter = 0;
                this.timeElapsed = 0;
                this.gameTimer = null;
                
                this.gameState = {
                    isSearching: false,
                    foundClues: [],
                    contactedPolice: false,
                    warnedOthers: false,
                    savedLives: 0,
                    playerChoices: [],
                    timeLimit: 300, // 5 –º–∏–Ω—É—Ç –¥–æ –ø—Ä–∏–±—ã—Ç–∏—è –ê–π–∫–æ –∫ —É–±–∏–π—Ü–µ
                    currentVictim: null,
                    killerAlerted: false,
                    playerLocation: 'home',
                    stealthMode: false,
                    deathCounter: 0,
                    investigationPoints: 0,
                    horrorMode: false,
                    soundEnabled: true,
                    difficulty: 'extreme',
                    playerHealth: 100,
                    stamina: 100,
                    stress: 0,
                    comboStreak: 0,
                    perfectActions: 0,
                    mistakes: 0,
                    skillLevel: 1,
                    achievements: [],
                    multiTasking: false,
                    timePreasure: 1.5, // –ú–Ω–æ–∂–∏—Ç–µ–ª—å —Å–∫–æ—Ä–æ—Å—Ç–∏ –≤—Ä–µ–º–µ–Ω–∏
                    failureCount: 0
                };

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –∏ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å
                this.initializeEffects();

                this.story = {
                    playerName: tg?.initDataUnsafe?.user?.first_name || '–¢–∞–∫–µ—à–∏',
                    girlfriendName: '–¢–∞–º—É—Ä–∞ –ê–π–∫–æ',
                    killerName: '–°–∏—Ä–∞–∏—Å–∏ –¢–∞–∫–∞—Ö–∏—Ä–æ'
                };

                this.init();
            }

            init() {
                this.showIntro();
            }

            initializeEffects() {
                // –°–æ–∑–¥–∞–µ–º overlay –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
                this.createHorrorOverlay();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
                this.addInteractiveEvents();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
                this.initSounds();
            }

            createHorrorOverlay() {
                // –ö—Ä–æ–≤–∞–≤—ã–π overlay
                const bloodOverlay = document.createElement('div');
                bloodOverlay.className = 'blood-overlay';
                bloodOverlay.id = 'blood-overlay';
                document.body.appendChild(bloodOverlay);
                
                // Horror effects container
                const horrorContainer = document.createElement('div');
                horrorContainer.className = 'horror-effect';
                horrorContainer.id = 'horror-effects';
                document.body.appendChild(horrorContainer);
            }

            addInteractiveEvents() {
                // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                this.vibrate = (pattern) => {
                    if (navigator.vibrate) {
                        navigator.vibrate(pattern);
                    }
                };

                // Flash —ç—Ñ—Ñ–µ–∫—Ç
                this.flashScreen = (color = 'red', duration = 500) => {
                    const flash = document.createElement('div');
                    flash.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        background: ${color};
                        opacity: 0.7;
                        z-index: 9999;
                        pointer-events: none;
                        animation: screenFlash ${duration}ms ease-out;
                    `;
                    document.body.appendChild(flash);
                    setTimeout(() => flash.remove(), duration);
                };

                // Shake —ç—Ñ—Ñ–µ–∫—Ç
                this.shakeScreen = (duration = 1000) => {
                    document.body.style.animation = `shake 0.5s infinite`;
                    setTimeout(() => {
                        document.body.style.animation = '';
                    }, duration);
                };
            }

            initSounds() {
                // –°–æ–∑–¥–∞–µ–º –∑–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã —á–µ—Ä–µ–∑ Web Audio API
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.sounds = {
                        heartbeat: this.createHeartbeatSound(),
                        alarm: this.createAlarmSound(),
                        typing: this.createTypingSound(),
                        scream: this.createScreamSound()
                    };
                } catch (e) {
                    console.log('Audio not supported');
                    this.soundEnabled = false;
                }
            }

            createHeartbeatSound() {
                return () => {
                    if (!this.soundEnabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(80, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(60, this.audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                };
            }

            createAlarmSound() {
                return () => {
                    if (!this.soundEnabled) return;
                    for (let i = 0; i < 3; i++) {
                        setTimeout(() => {
                            const oscillator = this.audioContext.createOscillator();
                            const gainNode = this.audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(this.audioContext.destination);
                            
                            oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                            oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime + 0.1);
                            
                            gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                            
                            oscillator.start(this.audioContext.currentTime);
                            oscillator.stop(this.audioContext.currentTime + 0.2);
                        }, i * 300);
                    }
                };
            }

            createTypingSound() {
                return () => {
                    if (!this.soundEnabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.05);
                };
            }

            createScreamSound() {
                return () => {
                    if (!this.soundEnabled) return;
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 1);
                    
                    gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 1);
                };
            }

            activateHorrorMode() {
                this.gameState.horrorMode = true;
                document.getElementById('blood-overlay').style.opacity = '1';
                
                // –≠—Ñ—Ñ–µ–∫—Ç —Å–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏—è
                setInterval(() => {
                    if (this.gameState.horrorMode) {
                        this.sounds.heartbeat();
                        this.vibrate([100, 100, 100]);
                    }
                }, 2000);

                // –°–ª—É—á–∞–π–Ω—ã–µ —Ñ–ª—ç—à–∏
                setInterval(() => {
                    if (this.gameState.horrorMode && Math.random() < 0.3) {
                        this.flashScreen('darkred', 200);
                    }
                }, 5000);
            }

            typewriterEffect(element, text, speed = 50) {
                element.innerHTML = '';
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        this.sounds.typing();
                        i++;
                    } else {
                        clearInterval(timer);
                    }
                }, speed);
            }

            playFightSequence() {
                const fightElement = document.getElementById('fight-sequence');

            runDodgeGame(container, difficulty, callback) {
                let dodgeCount = 0;

                let attacks = [];
                
                const player = document.getElementById('player-dodge');

                            playerRect.right > attackRect.left &&
                            playerRect.top < attackRect.bottom &&
                            playerRect.bottom > attackRect.top) {
                            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ!
